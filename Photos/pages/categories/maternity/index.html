<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sachastinesphotography</title>
    <link rel="icon" href="./../../../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./../../../assets/css/style.css">
    <link rel="stylesheet" href="./../../../assets/css/porfolio.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <a href="./../../../index.html" class="primary-logo">
            <div style="display: flex;justify-content: center;align-items: center;">
                <img src="./../../../assets/images/logo.png" alt="Home" style="width: 200px;">
            </div>
        </a>
        

        <img class="menu-mobile" src="./../../../assets/svgs/list.svg" alt="">

        <ul class="menu-pc">
            <li><a class="a-before" href="./../../../index.html">Home</a></li>
            <li><a class="a-before" href="./../../Portfolio.html">Portfolio</a></li>
            <li><a class="a-before" href="./../../About.html">About</a></li>
            <li><a class="a-before" href="./../../Contact.html">Contact</a></li>
        </ul>

        <ul class="menu-mobile-ul">
            <li><a class="a-before"><img class="menu-mobile-close" src="./../../../favicon.ico" alt="Home" style="height: 40px;"></a></li>
            <li><a class="a-before" href="./../../../index.html">Home</a></li>
            <li><a class="a-before" href="./../../Portfolio.html">Portfolio</a></li>
            <li><a class="a-before" href="./../../About.html">About</a></li>
            <li><a class="a-before" href="./../../Contact.html">Contact</a></li>
        </ul>



    </nav>
    <hr class="nav-hr">

    <!-- Main content -->
    <main>
  
        <!-- Page content -->
        <section class="content-page">
           
            <div class="container">
                <div class="row" style="height: 50px;"  >
                    <img src="./../../../assets/images/back.png" onclick="location.href='./../../Portfolio.html'" style="width: 35px; height: 35px; object-fit: contain;cursor: pointer;"">
                    <h1 class="h1-primary">Maternity</h1>
                </div>
                <div class="grid">
                    <div class="row scroll-right">
    
                        <img src="./../../../assets/images/galery/DSC_1987 copy 2.jpg" alt="Portfolio image 3-2">
                        <img src="./../../../assets/images/galery/DSC_2290.jpg" alt="Portfolio image 3-4">
                        <img src="./../../../assets/images/galery/DSC_4132.jpg" alt="Portfolio image 4-1">
                    </div>
                    <div class="row scroll-right">

                        <img src="./../../../assets/images/galery/IMG_1059 (1).jpg" alt="Portfolio image 1-2">
                    </div>
                </div>
            </div>


        </section>

    </main>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.querySelector('.menu-mobile').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'block';
        });

        document.querySelector('.menu-mobile-close').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'none';
        });



        document.addEventListener('DOMContentLoaded', () => {
            // Get modal elements
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            // Check if modal elements exist
            if (modal && modalImg && modalClose) {
                // Add click event to each image in the grid
                document.querySelectorAll('.grid img').forEach(img => {
                    img.addEventListener('click', () => {
                        modal.style.display = 'block';
                        modalImg.src = img.src; // Set the modal image source to the clicked image
                    });
                });

                // Close the modal when the close button is clicked
                modalClose.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                // Close the modal when clicking outside of the image
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            } else {
                console.error("Modal elements not found");
            }
        });

    </script>

    <!-- Modal for displaying enlarged images -->
    <div id="imageModal" class="modal" style="display: none;">
        <span class="close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged image">
    </div>

</body>
</html>
