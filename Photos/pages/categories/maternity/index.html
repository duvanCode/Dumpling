    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.querySelector('.menu-mobile').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'block';
        });

        document.querySelector('.menu-mobile-close').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'none';
        });



        document.addEventListener('DOMContentLoaded', () => {
            // Get modal elements
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            // Check if modal elements exist
            if (modal && modalImg && modalClose) {
                // Add click event to each image in the grid
                document.querySelectorAll('.grid img').forEach(img => {
                    img.addEventListener('click', () => {
                        modal.style.display = 'block';
                        modalImg.src = img.src; // Set the modal image source to the clicked image
                    });
                });

                // Close the modal when the close button is clicked
                modalClose.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                // Close the modal when clicking outside of the image
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            } else {
                console.error("Modal elements not found");
            }
        });

    </script>

    <!-- Modal for displaying enlarged images -->
    <div id="imageModal" class="modal" style="display: none;">
        <span class="close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged image">
    </div>

</body>
