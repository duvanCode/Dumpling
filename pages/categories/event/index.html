    <link rel="stylesheet" href="./../../../assets/css/porfolio.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <a href="./../../../index.html" class="primary-logo">
            <div style="display: flex;justify-content: center;align-items: center;">
                <img src="./../../../assets/images/logo.png" alt="Home" style="width: 200px;">
            </div>
        </a>
        

        <img class="menu-mobile" src="./../../../assets/svgs/list.svg" alt="">

        <ul class="menu-pc">
            <li><a class="a-before" href="./../../../index.html">Home</a></li>
            <li><a class="a-before" href="./../../About.html">About</a></li>
            <li><a class="a-before" href="./../../Contact.html">Contact</a></li>
        </ul>

        <ul class="menu-mobile-ul">
            <li><a class="a-before"><img class="menu-mobile-close" src="./../../../favicon.ico" alt="Home" style="height: 40px;"></a></li>
            <li><a class="a-before" href="./../../../index.html">Home</a></li>
            <li><a class="a-before" href="./../../About.html">About</a></li>
            <li><a class="a-before" href="./../../Contact.html">Contact</a></li>
        </ul>


    </nav>
    <hr class="nav-hr">

    <!-- Main content -->
    <main>
  
        <!-- Page content -->
        <section class="content-page">
           
            <div class="container">
                <div class="row" style="height: 50px;"  >
                    <img src="./../../../assets/images/back.png" onclick="location.href='./../../Portfolio.html'" style="width: 35px; height: 35px; object-fit: contain;cursor: pointer;"">
                    <h1 class="h1-primary">Events</h1>
                </div>
                <div class="grid">
                    <div class="row scroll-right">
    
                        <img src="./../../../assets/images/galery/DSC_7239.jpg" alt="Portfolio image 3-2">
                        <img src="./../../../assets/images/galery/DSC_5902.jpg" alt="Portfolio image 3-4">
                        <img src="./../../../assets/images/galery/DSC_7715.jpg" alt="Portfolio image 4-1">
                    </div>
                    <div class="row scroll-right">

                        <img src="./../../../assets/images/galery/DSC_6179.jpg" alt="Portfolio image 1-2">
                    </div>
                </div>
            </div>


        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">


        <div class="social-icons">

            <a href="https://www.facebook.com/sjstines" aria-label="Facebook">
                <svg  class="social-icon-item"  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>

            <a href="https://www.instagram.com/sachastinesphotography/" aria-label="Instagram">
                <svg  class="social-icon-item" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
          
          
        </div>

    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.querySelector('.menu-mobile').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'block';
        });

        document.querySelector('.menu-mobile-close').addEventListener('click', (event) => {
            document.querySelector('.menu-mobile-ul').style.display = 'none';
        });



        document.addEventListener('DOMContentLoaded', () => {
            // Get modal elements
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            // Check if modal elements exist
            if (modal && modalImg && modalClose) {
                // Add click event to each image in the grid
                document.querySelectorAll('.grid img').forEach(img => {
                    img.addEventListener('click', () => {
                        modal.style.display = 'block';
                        modalImg.src = img.src; // Set the modal image source to the clicked image
                    });
                });

                // Close the modal when the close button is clicked
                modalClose.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                // Close the modal when clicking outside of the image
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            } else {
                console.error("Modal elements not found");
            }
        });

    </script>

    <!-- Modal for displaying enlarged images -->
    <div id="imageModal" class="modal" style="display: none;">
        <span class="close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged image">
    </div>

</body>
</html>
